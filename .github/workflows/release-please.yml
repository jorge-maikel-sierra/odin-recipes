name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Tipo de proyecto (simple para HTML estÃ¡tico)
          release-type: simple
          # Archivo de configuraciÃ³n personalizada
          config-file: .github/release-please-config.json
          # Archivo de manifest
          manifest-file: .github/release-please-manifest.json
          # Token con permisos
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Release Information
        if: steps.release.outputs.release_created
        run: |
          echo "ğŸ‰ Nueva versiÃ³n creada: ${{ steps.release.outputs.tag_name }}"
          echo "ğŸ“ Release PR: ${{ steps.release.outputs.pr }}"
          echo "ğŸ·ï¸ Version: ${{ steps.release.outputs.version }}"

  # Job para notificar sobre la nueva release
  notify-release:
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.release_created
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changelog Section
        id: changelog
        run: |
          # Extraer la secciÃ³n del changelog para esta versiÃ³n
          VERSION="${{ needs.release-please.outputs.version }}"
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | head -n -1 > release-notes.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update Release with Custom Notes
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ needs.release-please.outputs.version }}';
            const tagName = '${{ needs.release-please.outputs.tag_name }}';
            
            // Obtener la release creada
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            
            if (releases.data.length > 0) {
              const release = releases.data[0];
              
              // Crear notas de release personalizadas
              const customNotes = `
            ## ğŸš€ Novedades en v${version}
            
            ${release.body}
            
            ---
            
            ### ğŸ“± Para Desarrolladores
            
            Esta versiÃ³n incluye las siguientes mejoras en el sitio de recetas espaÃ±olas:
            
            - âœ… **Recetas actualizadas** con ingredientes tradicionales
