            }

  # Job para actualizar la documentaciÃ³n
  update-docs:
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.release_created
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with new version
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          
          # Actualizar badge de versiÃ³n en README
          sed -i "s/version-[^-]*-blue/version-${VERSION}-blue/g" README.md
          
          # Commit y push
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: update version badge to ${VERSION}" || exit 0
          git push